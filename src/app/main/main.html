<navbar bloctitle="'Bonjour '+currentUser.name" subtitle="'Lorem ipsum dolor sit amet ut primum caetere doloris !'"></navbar>
<div class="container">
  <div class="">
    <div ng-repeat="event in main.events">
      <div class="card">
        <div class="card-block">
          <h2 class="card-title">{{event.name}}</h2>
          <p class="card-text">{{event.description}} à {{event.place}}</p>
          <span>Crée par {{event.owner.name}} {{event.owner.lastname}}</span>
        </div>
        <div class="creaneau" ng-if="event.slots.length > 0">
          <h4>Créneaux</h4>
          <ul class="list-group list-group-flush">
            <li ng-repeat="slot in event.slots" class="list-group-item">
              le {{slot.date}} à {{slot.hour}}
              <span style="padding: 0 10px" ng-repeat="user in slot.users">{{user.name}}</span>
            </li>
          </ul>  
        </div>
      </div>
    </div>


  </div>
