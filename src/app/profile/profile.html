<div>
	<section class="box">
		<h3 class="box-subtitle">Vous pouvez modifier vos informations</h3>

		<form name="registerForm" class="row">
			<!-- champ nom -->
			<div class="box-field col-sm-6">
				<label>Nom</label>
				<input required ng-model="user.lastname">
			</div>
			<!-- champ prenom -->
			<div class="box-field col-sm-6">
				<label>Pr√©nom</label>
				<input required ng-model="user.name">
			</div>

			<!-- champ bio -->
			<div class="box-field col-sm-12">
				<label>Bio</label>
				<textarea ng-model="user.biography"></textarea>
			</div>

			<!-- champ email (login) -->
			<div class="box-field col-sm-12">
				<label>Adresse e-mail</label>
				<input type="email" name="email" ng-pattern="/^.+@.+\..+$/" required ng-model="user.email">
				<div ng-messages="registerForm.email.$error" role="alert">
					<p ng-message-exp="['pattern']">E-mail invalide</p>
				</div>
			</div>

			<!-- champ mdp -->
			<div class="box-field col-sm-12">
				<label>Nouveau mot de passe</label>
				<input type="password" required ng-model="newPassword">
			</div>

			<!-- champ mdp -->
			<div class="box-field col-sm-12">
				<label>Confirmation mot de passe</label>
				<input type="password" required ng-model="confirmNewPassword">
			</div>

			<button ng-click="ProfileCtrl.saveChanges()" class="btn btn-primary box-btn">Enregistrer les modifications</button>
		</form>
	</section>
</div>
